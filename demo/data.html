<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA</title>
</head>
<body>
    <div id="app">
        {{message}}
        <h2> {{school.name}} {{school.moble}}</h2>
        <ul>
            <li>{{capus[0]}}</li>
            <li>{{capus[2]}}</li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
                data:{
                    message:"你好小霜",
                    school:{
                        name:"松田学院",
                        moble:"19860075209"
                    },
                    capus:["天河","番禺","花都"]
                }
            
        })
    </script>
    
</body>
</html>
