<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <style>
        .active{
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <img :src="imgSrc" :title="imgTitle" @click="changeisActive" 
        :class="{active:isActive}">
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                imgSrc:"https://overwatch.nosdn.127.net/1/images/heroes/dva/icon-portrait.png",
                imgTitle:"谢意霜",
                isActive:false
            },
            methods:{
                changeisActive:function(){
                    this.isActive=!this.isActive
                }
            }
        })
    </script>
</body>
</html>
